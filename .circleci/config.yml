version: 2


jobs:
  build:
    docker:
      - image: cimg/python:3.11.1
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirement.txt
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results